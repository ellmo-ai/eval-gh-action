name: 'Ellmo Run Evals'
description: 'Run Ellmo evals on changed LLM prompts.'
inputs:
  working-directory:
    description: 'Working directory for the action'
    required: false
    default: '.'
  config-path:
    description: 'Path to the ellmo.config.json file'
    required: false
    default: './ellmo.config.json'
  env_vars:
    description: "A YAML string of environment variables"
    required: false
  github-token:
    description: 'GitHub token'
    required: true
runs:
  using: 'composite'
  steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v4.0.0
      with:
        version: 8.10.5

    - name: Install dependencies
      run: pnpm install
      shell: bash
      working-directory: ${{ inputs.working-directory }}

    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v35
      with:
        token: ${{ inputs.github-token }}

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install pyyaml

    - name: Run associated evals
      run: python3 run_evals.py \
        --env-vars "${{ inputs.env_vars }}" \
        --working-directory "${{ inputs.working-directory }}" \
        --config-path "${{ inputs.config-path }}" \
        --changed-files "${{ steps.changed-files.outputs.all_changed_files }}"
      shell: bash
      working-directory: ${{ inputs.working-directory }}
